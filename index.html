<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Online</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fuente Arial */
            font-weight: bold; /* Fuente en negrita */
            background-image: url('ganaencasa.net (4).jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-image: url('CON4.jpg'); /* Imagen de fondo del contenedor */
            background-size: cover; /* Ajusta la imagen para cubrir el contenedor */
            background-position: center; /* Centra la imagen de fondo del contenedor */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye el espacio entre elementos */
            align-items: center; /* Centra los elementos horizontalmente */
            border: 3px solid #d4af37; /* Borde dorado */
            width: 400px; /* Ancho fijo */
            height: 500px; /* Alto fijo */
            box-sizing: border-box; /* Incluye el padding y el borde en el tamaño total */
        }
        h1 {
            color: #ffffff; /* Texto del título en blanco */
            font-size: 2rem; /* Tamaño del texto del título */
            margin: 20px 0; /* Espacio arriba y abajo del título */
        }
        p {
            color: #ffffff; /* Texto del párrafo en blanco */
            margin-bottom: 20px; /* Espacio debajo del párrafo */
            font-size: 1rem; /* Tamaño del texto del párrafo */
        }
        .whatsapp-button {
            background-color: transparent; /* Fondo transparente para usar solo la imagen */
            border: none; /* Sin borde */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s;
            padding: 0; /* Elimina el padding */
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 300px; /* Ancho máximo para pantallas grandes */
        }
        .whatsapp-button img {
            width: 100%; /* La imagen ocupará todo el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            display: block; /* Elimina espacios debajo de la imagen */
        }
        .whatsapp-button:hover {
            transform: scale(1.05); /* Efecto de ampliación al pasar el mouse */
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 600px) {
            .container {
                width: 90%; /* Ancho relativo en pantallas pequeñas */
                height: auto; /* Altura automática basada en el contenido */
                max-width: 400px;
                padding: 15px;
            }
            h1 {
                font-size: 1.75rem;
                margin: 15px 0;
            }
            p {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            .whatsapp-button {
                max-width: 100%;
            }
        }

        /* Media Queries para pantallas muy pequeñas (por ejemplo, smartphones) */
        @media (max-width: 400px) {
            .container {
                width: 95%; /* Ancho relativo aún mayor en pantallas muy pequeñas */
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
                margin: 10px 0;
            }
            p {
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            .whatsapp-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Se elimina el logo -->

        <h1>¡Bienvenido al Casino Online!</h1>
        <p>Disfruta de los mejores juegos y promociones exclusivas.</p>
        
        <!-- Botón de WhatsApp con imagen personalizada -->
        <a href="https://wa.me/5215555555555" class="whatsapp-button" target="_blank">
            <!-- Reemplaza 'tu-imagen.png' con la ruta de tu imagen personalizada -->
            <img src="Diseño sin título.png" alt="">
        </a>
    </div>
</body>
</html>
