<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Online</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fuente Arial */
            font-weight: bold; /* Fuente en negrita */
            background-image: url('ganaencasa.net (4).jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-image: url('CON4.jpg'); /* Imagen de fondo del contenedor */
            background-size: cover; /* Ajusta la imagen para cubrir el contenedor */
            background-position: center; /* Centra la imagen de fondo del contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 3px solid #d4af37; /* Borde dorado */
            width: 400px; /* Ancho fijo */
            height: 500px; /* Alto fijo */
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            transition: transform 0.3s;
            padding: 0;
            width: 300px;
        }

        .whatsapp-button img {
            width: 100%;
            height: auto;
            display: block;
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                height: auto; /* Ajusta la altura en dispositivos más pequeños */
                max-width: 400px;
                padding: 15px;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .whatsapp-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>
        
        <a href="https://wa.me/5215555555555" class="whatsapp-button" target="_blank">
            <img src="Diseño sin título.png" alt="Quiero Crear Mi Usuario">
        </a>
    </div>
</body>
</html>
