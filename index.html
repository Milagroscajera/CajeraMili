<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALACE ONLINE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fuente Arial */
            font-weight: bold; /* Fuente en negrita */
            background-image: url('ganaencasa.net (3).jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #d4af37; /* Fondo dorado */
            padding: 20px;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos hijos horizontalmente */
            border: 3px solid #d4af37; /* Borde dorado */
        }
        h1 {
            color: #ffffff; /* Texto del título en blanco */
            font-size: 3rem; /* Tamaño del texto del título */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        p {
            color: #ffffff; /* Texto del párrafo en blanco */
        }
        .whatsapp-button {
            background-color: #25d366;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #d4af37; /* Borde dorado del botón */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .whatsapp-button img {
            margin-right: 10px; /* Espacio entre la imagen y el texto */
            width: 24px; /* Ajusta el tamaño de la imagen */
            height: 24px; /* Ajusta el tamaño de la imagen */
        }
        .whatsapp-button:hover {
            background-color: #128c7e;
            border-color: #a67c00; /* Color dorado más oscuro en hover */
        }
        .logo {
            margin-top: 20px;
            max-width: 300px; /* Ajusta el tamaño máximo del logo */
            display: block; /* Asegura que la imagen sea un bloque */
            margin-left: auto; /* Centro horizontalmente */
            margin-right: auto; /* Centro horizontalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo grande y centrado -->
        <img src="ganaencasa.net (2).png" alt="Logo" class="logo">

        <h1>PALACE ONLINE</h1>
        <p>Minimo de carga: $5000 - Minimo de retiro: $5000</p>
        
        <!-- Botón de WhatsApp con imagen -->
        <a href="https://wa.me/5215555555555/?text=Hola%2C%20me%20gustaría%20saber%20más%20información" class="whatsapp-button">
            <img src="ganaencasa.net (1).png" alt="WhatsApp Icon">
            Enviar mensaje
        </a>
    </div>
</body>
</html>
