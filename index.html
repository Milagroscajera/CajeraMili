<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Alinea el ancho del viewport con el ancho del contenedor -->
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Casino Online</title>
    <style>
        /* Reset de márgenes y paddings por defecto */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            background-image: url('ganaencasa.net (4).jpg'); /* Imagen de fondo */
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Permite scroll si el contenedor excede la pantalla */
        }

        .container {
            background-image: url('CON4.jpg'); /* Imagen de fondo del contenedor */
            background-size: cover; /* Cubre todo el contenedor */
            background-position: center; /* Centra la imagen de fondo */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
            border: 3px solid #d4af37; /* Borde dorado */
            width: 400px; /* Ancho fijo */
            height: 500px; /* Alto fijo */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye espacio entre elementos */
            align-items: center; /* Centra los elementos horizontalmente */
        }

        .content {
            text-align: center;
            flex-grow: 1; /* Permite que el contenido ocupe el espacio disponible */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente el contenido */
        }

        h1 {
            color: #ffffff;
            font-size: 24px; /* Tamaño de fuente fijo */
            margin-bottom: 10px; /* Espacio debajo del título */
        }

        p {
            color: #ffffff;
            font-size: 16px; /* Tamaño de fuente fijo */
            margin-bottom: 20px; /* Espacio debajo del párrafo */
        }

        .whatsapp-button {
            width: 100%;
            max-width: 300px; /* Ancho máximo para pantallas grandes */
            cursor: pointer;
            transition: transform 0.3s; /* Transición suave al hacer hover */
        }

        .whatsapp-button img {
            width: auto;
            max-height: 50px; /* Limita la altura de la imagen para evitar que ocupe demasiado espacio */
            display: block;
        }

        .whatsapp-button:hover {
            transform: scale(1.05); /* Efecto de ampliación al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1></h1>
            <p></p>
        </div>
        <a href="https://wa.me/5215555555555" class="whatsapp-button" target="_blank">
            <!-- Reemplaza 'tu-imagen.png' con la ruta de tu imagen personalizada -->
            <img src="Diseño sin título.png" alt="">
        </a>
    </div>
</body>
</html>
