<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #ff0000; /* Fondo rojo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white;
        }
        .whatsapp-button {
            background-color: #ff3333; /* Botón rojo */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .whatsapp-button:hover {
            background-color: #cc0000; /* Cambio de color en hover */
        }
        .logo {
            margin-top: 20px;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctame por WhatsApp</h1>
        <a href="https://wa.me/5215555555555/?text=Hola%2C%20me%20gustaría%20saber%20más%20información" class="whatsapp-button">
            Enviar mensaje
        </a>

        <!-- Aquí puedes agregar otros logos -->
        <img src="ruta-del-logo-1.png" alt="Logo 1" class="logo">
        <img src="ruta-del-logo-2.png" alt="Logo 2" class="logo">
    </div>
</body>
</html>
