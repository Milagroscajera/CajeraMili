<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Online</title>
    <style>
        /* Reset de márgenes y paddings por defecto */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            background-image: url('ganaencasa.net (4).jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-image: url('CON4.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #d4af37;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .whatsapp-button img {
            width: 100%;
            height: auto;
            display: block;
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
        }

        /* Media Queries para Responsividad */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                height: auto;
                max-width: 400px;
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .whatsapp-button {
                max-width: 100%;
            }
        }

        @media (max-width: 400px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.8rem;
                margin-bottom: 10px;
            }

            .whatsapp-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1></h1>
            <p></p>
        </div>
        <a href="https://wa.me/5215555555555" class="whatsapp-button" target="_blank">
            <!-- Reemplaza 'tu-imagen.png' con la ruta de tu imagen personalizada -->
            <img src="Diseño sin título.png" alt="">
        </a>
    </div>
</body>
</html>
