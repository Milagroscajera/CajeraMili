<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugá en Palace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap'); /* Fuente de estilo casino */

        body {
            font-family: 'Arial', sans-serif; /* Fuente Arial */
            font-weight: bold; /* Fuente en negrita */
            background-image: url('ganaencasa.net (4).jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-image: url('CON4.jpg'); /* Imagen de fondo del contenedor */
            background-size: cover; /* Ajusta la imagen para cubrir el contenedor */
            background-position: center; /* Centra la imagen de fondo del contenedor */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados más pequeños */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos hijos horizontalmente */
            border: 3px solid #d4af37; /* Borde dorado */
            width: 400px; /* Ancho exacto */
            height: 500px; /* Alto exacto */
            position: relative; /* Necesario para la posición del botón */
        }
        h1 {
            font-family: 'Luckiest Guy', cursive; /* Fuente de estilo casino */
            color: #ffffff; /* Texto del título en blanco */
            font-size: 2.5rem; /* Tamaño del texto del título */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        p {
            color: #ffffff; /* Texto del párrafo en blanco */
            margin-bottom: 40px; /* Espacio para el botón */
        }
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Centra el contenido horizontalmente */
            background-color: #25D366; /* Color de fondo verde de WhatsApp */
            color: #ffffff; /* Texto en blanco */
            padding: 10px 30px; /* Padding ajustado para hacer el botón más largo */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem; /* Tamaño de letra más grande */
            font-family: 'Arial', sans-serif; /* Fuente Arial en negrita */
            position: absolute;
            bottom: 20px; /* Ubica el botón en la parte inferior del contenedor */
            left: 50%;
            transform: translateX(-50%); /* Centra el botón horizontalmente */
            white-space: nowrap; /* Evita que el texto se divida en varias líneas */
            min-width: 200px; /* Asegura un ancho mínimo para el botón */
        }
        .whatsapp-button img {
            margin-right: 10px;
            width: 24px; /* Tamaño del ícono de WhatsApp */
            height: 24px; /* Asegura que la imagen mantenga su proporción */
        }
        .logo {
            margin-top: 0; /* Elimina el margen superior del logo */
            max-width: 200px; /* Ajusta el tamaño máximo del logo */
            display: block; /* Asegura que la imagen sea un bloque */
            margin-left: auto; /* Centro horizontalmente */
            margin-right: auto; /* Centro horizontalmente */
            position: relative;
            top: -20px; /* Mueve el logo hacia arriba */
        }

        /* Responsivo para pantallas más pequeñas */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                height: auto; /* Permite que el contenedor ajuste su altura según el contenido */
            }
            .whatsapp-button {
                padding: 10px 20px;
                font-size: 1rem;
                min-width: 150px;
            }
            .logo {
                max-width: 150px;
                top: -15px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo ligeramente más arriba dentro del contenedor -->
        <img src="ganaencasa.net (3).png" alt="Logo" class="logo">

        <h1></h1>
        <p></p>
        
        <!-- Botón de WhatsApp más largo y centrado -->
        <a href="https://wa.me/5492645582448/?text=Hola%2C%20me%20gustaría%20crear%20mi%20usuario" class="whatsapp-button">
            <img src="ganaencasa.net (1).png" alt="WhatsApp Icon"> Quiero crear mi usuario
        </a>
    </div>
</body>
</html>
