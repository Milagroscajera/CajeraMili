<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALACE ONLINE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fuente Arial */
            font-weight: bold; /* Fuente en negrita */
            background-image: url('ganaencasa.net (3).jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-image: url('MInimo de carga $1000.jpg'); /* Imagen de fondo del contenedor */
            background-size: cover; /* Ajusta la imagen para cubrir el contenedor */
            background-position: center; /* Centra la imagen de fondo del contenedor */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados más pequeños */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos hijos horizontalmente */
            border: 3px solid #d4af37; /* Borde dorado */
            max-width: 400px; /* Tamaño máximo en píxeles */
            max-height: 500px; /* Tamaño máximo en píxeles */
        }
        h1 {
            color: #ffffff; /* Texto del título en blanco */
            font-size: 2.5rem; /* Tamaño del texto del título */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        p {
            color: #ffffff; /* Texto del párrafo en blanco */
        }
        .whatsapp-image {
            display: block;
            margin-top: 20px;
            max-width: 150px; /* Tamaño máximo de la imagen de WhatsApp en píxeles */
            border: 2px solid #d4af37; /* Borde dorado de la imagen */
            border-radius: 5px; /* Bordes redondeados de la imagen */
        }
        .logo {
            margin-top: 20px;
            max-width: 200px; /* Tamaño máximo del logo para hacerlo más pequeño */
            display: block; /* Asegura que la imagen sea un bloque */
            margin-left: auto; /* Centro horizontalmente */
            margin-right: auto; /* Centro horizontalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo un poco más pequeño y centrado -->
        <img src="logo.png" alt="Logo" class="logo">

        <h1></h1>
        <p></p>
        
        <!-- Imagen de enlace de WhatsApp -->
        <a href="https://wa.me/5215555555555/?text=Hola%2C%20me%20gustaría%20saber%20más%20información">
            <img src="ganaencasa.net (1).png" alt="WhatsApp" class="whatsapp-image">
        </a>
    </div>
</body>
</html>
